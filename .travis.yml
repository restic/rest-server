language: go
sudo: false

go:
  - 1.11.x
  - 1.12.x
  - 1.13.x
  - master

matrix:
  allow_failures:
    - go: master

notifications:
  email:
    on_success: always

env:
  - GO111MODULE=on

install:
  - go install
  - go get -u golang.org/x/lint/golint
  - go get golang.org/x/tools/cmd/goimports

script:
  - go build
  - go test -v ./...
  - diff <(golint *.go) <(printf "")
  - diff <(goimports -d *.go) <(printf "")
